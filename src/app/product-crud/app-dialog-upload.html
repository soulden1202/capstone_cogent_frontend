<h2 mat-dialog-title>Add a new Product</h2>
<mat-dialog-content class="mat-typography">
  <div
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    "
  >
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input [(ngModel)]="name" matInput required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input [(ngModel)]="description" matInput required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input [(ngModel)]="price" matInput required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Stocks</mat-label>
      <input [(ngModel)]="stocks" matInput required />
    </mat-form-field>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-left: 40px;
      "
    >
      <input
        class="ng-hide"
        id="input-file-id"
        type="file"
        required
        (change)="onFileChange($event)"
      />
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    (click)="onConfirm()"
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Confirm
  </button>
</mat-dialog-actions>
