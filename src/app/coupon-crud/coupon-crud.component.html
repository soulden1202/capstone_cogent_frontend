<button
  style="background-color: green"
  type="text"
  mat-stroked-button
  color="warm"
  class="btn-block"
  (click)="createCoupon()"
>
  Create a new coupon
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let coupon">{{ coupon.id }}</td>
  </ng-container>

  <!-- Name Column -->

  <!-- Weight Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let coupon">
      {{ coupon.code }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="percent">
    <th mat-header-cell *matHeaderCellDef>Percent</th>
    <td mat-cell *matCellDef="let coupon">{{ coupon.percent }}%</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Created At</th>
    <td mat-cell *matCellDef="let coupon">
      {{ coupon.createdAt }}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let coupon">
      <button
        style="background-color: red"
        type="text"
        mat-stroked-button
        color="warm"
        class="btn-block"
        *ngIf="!coupon.active"
        (click)="onDelete(coupon.id)"
      >
        Delete
      </button>
    </td>
  </ng-container>
  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
